---
git_global_config:
  - name: user.name
    value: wate
  - name: user.email
    value: pc.poisoning@gmail.com
  - name: core.autocrlf
    value: input
  - name: core.attributesfile
    value: ~/.gitattributes
  - name: fetch.prune
    value: true
  - name: pull.rebase
    value: true

brew_all_upgrade: true
brew_cleanup: true
brew_cask_all_upgrade: true
brew_cask_cleanup: true

homebrew_taps:
  - name: homebrew/dupes
  - name: homebrew/services

homebrew_packages:
  - name: bash-completion
  - name: git
    bash_completion: git-completion.bash
  - name: git-flow-avh
    bash_completion: git-flow-completion.bash
  - name: tig
    bash_completion: tig-completion.bash
  - name: lazygit
    tap: jesseduffield/lazygit
  - name: cert
    tap: genkiroid/homebrew-cert
  - name: bash-git-prompt
    rcfile:
      content: |
        if [ -f "/usr/local/opt/bash-git-prompt/share/gitprompt.sh" ]; then
          __GIT_PROMPT_DIR="/usr/local/opt/bash-git-prompt/share"
          source "/usr/local/opt/bash-git-prompt/share/gitprompt.sh"
        fi
  - name: brew-file
    tap: rcmdnk/file
    bash_completion: brew-file
  - name: assh
  - name: exa
  - name: vim
  - name: peco
  - name: coreutils
  - name: gnu-sed
  - name: gnu-tar
  - name: gawk
  - name: pet
    tap: knqyf263/pet
    rcfile:
      content: |
        function prev() {
          PREV=$(fc -lrn | head -n 1 | awk '{$1=$1;print}')
          sh -c "pet new `printf %q "$PREV"`"
        }
  - name: terraform
    directory: ~/.terraform.d/plugins
  - name: packer
    directory: ~/.packer.d/plugins
  - name: usacloud
    tap: sacloud/usacloud
    bash_completion: usacloud
  - name: terraform-provider-sakuracloud
    tap: sacloud/terraform-provider-sakuracloud
  - name: packer-builder-sakuracloud
    tap: sacloud/packer-builder-sakuracloud
    symlink:
      src: /usr/local/opt/packer-builder-sakuracloud/bin/packer-builder-sakuracloud
      dest: ~/.packer.d/plugins/packer-builder-sakuracloud
  - name: vagrant-completion
    bash_completion: vagrant
  - name: packer-completion
    bash_completion: packer
  - name: rclone
  - name: m-cli
  - name: docker
  - name: docker-machine
  - name: docker-compose
  - name: awscli
    bash_completion: aws_bash_completer
  # Ansible
  - name: ansible-cmdb
  - name: ansible-lint
  - name: molecule
  - name: remarshal
  - name: nmap
  # Golang
  - name: go
  - name: dep
  - name: glide
  # *env/*brew
  - name: direnv
    rcfile:
      content: |
        export EDITOR=vim
        eval "$(direnv hook bash)"
  - name: nodebrew
    bash_completion: nodebrew
  - name: rbenv
    rcfile:
      content: eval "$(rbenv init -)";
  - name: pyenv
    rcfile:
      content: eval "$(pyenv init -)";
  - name: pyenv-virtualenv
    rcfile:
      content: eval "$(pyenv virtualenv-init -)";
  - name: pyenv-pip-migrate
  # PHP
  - name: php
  - name: composer
    bash_completion: composer-completion.sh
  - name: php-code-sniffer
  - name: php-cs-fixer
  - name: wp-cli
  - name: wp-cli-completion

homebrew_cask_packages:
  - name: karabiner-elements
  - name: atom
  - name: vagrant
  - name: virtualbox
  - name: virtualbox-extension-pack
  - name: netbeans-php
  - name: owasp-zap
  - name: postman
  - name: font-ricty-diminished
    tap: homebrew/cask-fonts
  - name: font-noto-serif-cjk-jp
    tap: homebrew/cask-fonts
  - name: font-noto-sans-cjk-jp
    tap: homebrew/cask-fonts
  - name: font-source-han-code-jp
    tap: homebrew/cask-fonts
  - name: libreoffice
  - name: libreoffice-language-pack

aliases:
  - name: ls
    command: "exa"
  - name: ll
    command: "exa -lg --git"
  - name: la
    command: "exa -lag --git"
  - name: lg
    command: "lazygit"
  - name: ssh
    command: "assh wrapper ssh"
  - name: nmap
    command: "nmap -Pn"
  - name: sed
    command: "gsed"
  - name: tr
    command: "gtr"
  - name: date
    command: "gdate"
  - name: ln
    command: "gln"
  - name: wc
    command: "gwc"
  - name: tar
    command: "gtar"
  - name: awk
    command: "gawk"

composer_packages:
  - name: hirak/prestissimo
  - name: codeception/codeception
  - name: phpmetrics/phpmetrics
  - name: phpmd/phpmd
